- name: create ec2 and r53 records
  hosts: local
  connection: local
  vars:
    subnet_id: subnet-055b8b769f8773e34 # Replace with your subnet id
    sg_id: sg-015fed1b787f2227c
    ami_id: ami-09c813fb71547fc4f
    instances:
    - mysql
    - backend
    - frontend
    zone: devops81s.site
  tasks:
  - name: ansible to install boto3 and botocore
    ansible.builtin.pip:
      name:
      - boto3
      - botocore
      executable: pip3.9
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: t2.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
    loop: "{{ instances }}"  
    register: ec2_instances
      
